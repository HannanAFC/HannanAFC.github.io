<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/index.js" defer></script>
        <script>
            document.documentElement.classList.toggle(
                "dark",
                localStorage.theme === "dark" ||
                    (!("theme" in localStorage) &&
                        window.matchMedia("(prefers-color-scheme: dark)")
                            .matches),
            );
        </script>
    </head>
    <body
        class="h-screen flex flex-col bg-background-light text-text-light dark:bg-background-dark dark:text-text-dark transition-[background-color color] duration-150"
    >
        <header class="p-5 flex flex-row justify-between items-center shrink-0">
            <h1 class="text-2xl font-bold">Pomodoro Timer</h1>
            <nav class="flex flex-row items-center gap-3">
                <button
                    type="button"
                    aria-label="Theme toggle"
                    class="js-theme-toggle w-8 h-8 fill-text-light dark:fill-text-dark transition-[fill opacity scale] duration-150 cursor-pointer hover:opacity-90 active:scale-95"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 640"
                    >
                        <path
                            d="M512 320C512 214 426 128 320 128L320 512C426 512 512 426 512 320zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320z"
                        />
                    </svg>
                </button>
                <button
                    type="button"
                    class="js-settings-open bg-secondary-light dark:bg-secondary-dark rounded-md px-4 py-2 cursor-pointer hover:opacity-90 active:scale-95 active:shadow-elevation-low dark:active:shadow-elevation-low-dark transition-[opacity background-color color scale shadow] duration-150 shadow-elevation-medium dark:shadow-elevation-medium-dark cursor-pointer"
                >
                    Settings
                </button>
            </nav>
        </header>
        <main class="w-full md:grid grid-cols-[2fr_1fr] p-5 grow">
            <section
                class="flex items-center justify-center md:border-r-2 md:border-b-0 border-b-2 border-accent-light dark:border-accent-dark transition-[border] pb-15 md:pb-0"
            >
                <div
                    class="flex flex-col items-center gap-4 shadow-elevation-high dark:shadow-elevation-high-dark bg-secondary-light/20 border-secondary-light dark:bg-secondary-dark/20 dark:border-secondary-dark border-2 rounded-md p-10"
                >
                    <div
                        class="flex flex-row items-center gap-2 transition-[shadow] shadow-inset-secondary dark:shadow-inset-secondary-dark rounded-full bg-secondary-light-20 dark:bg-secondary-dark-20"
                    >
                        <button
                            class="js-timer-type timer-type-active md:py-2 md:px-4 py-1 px-2 md:text-md text-sm rounded-full cursor-pointer transition-colors"
                            data-timer-type="pomodoro"
                        >
                            Pomodoro
                        </button>
                        <button
                            class="js-timer-type hover:bg-neutral-50/10 md:py-2 md:px-4 py-1 px-2 md:text-md text-sm rounded-full cursor-pointer transition-colors"
                            data-timer-type="shortBreak"
                        >
                            Short Break
                        </button>
                        <button
                            class="js-timer-type hover:bg-neutral-50/10 md:py-2 md:px-4 py-1 px-2 md:text-md text-sm rounded-full cursor-pointer transition-colors"
                            data-timer-type="longBreak"
                        >
                            Long Break
                        </button>
                    </div>
                    <div class="flex flex-col gap-5">
                        <div
                            class="js-timer-progress md:w-100 md:h-100 w-[75vw] aspect-square flex flex-col justify-center items-center rounded-full bg-conic-[var(--color-primary-light)_var(--timer-degrees),var(--color-primary-light-20)_0deg] dark:bg-conic-[var(--color-primary-dark)_var(--timer-degrees),var(--color-primary-dark-20)_0deg]"
                            style="--timer-degrees: 0"
                        >
                            <div
                                class="md:w-95 md:h-95 w-[95%] h-[95%] bg-[#e2d9db] dark:bg-[#281d1e] rounded-full flex flex-col items-center justify-center"
                            >
                                <h2
                                    class="js-timer-time text-primary-light dark:text-primary-dark text-6xl font-bold mb-2"
                                >
                                    25:00
                                </h2>
                                <p class="js-timer-cycle text-md">Cycle 1</p>
                            </div>
                        </div>
                        <div
                            class="flex flex-row gap-5 justify-center items-center has-[.js-timer-skip.w-0]:gap-0 transition-[gap] duration-150"
                        >
                            <button
                                class="js-timer-toggle px-10 py-2 text-2xl font-bold bg-primary-light text-text-dark dark:bg-primary-dark rounded-md grow duration-150 transition-[opacity background-color color scale width shadow] cursor-pointer hover:opacity-90 active:scale-95 shadow-elevation-medium dark:shadow-elevation-medium-dark active:shadow-elevation-low dark:active:shadow-elevation-low-dark"
                            >
                                Start
                            </button>
                            <button
                                class="js-timer-skip w-0 h-12 fill-primary-light dark:fill-primary-dark shrink-0 cursor-pointer transition-[scale opacity width] opacity-0 pointer-events-none hover:opacity-90 active:scale-90 duration-150"
                                aria-label="Skip to next mode"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 640 640"
                                >
                                    <path
                                        d="M149 100.8C161.9 93.8 177.7 94.5 190 102.6L448 272.1L448 128C448 110.3 462.3 96 480 96C497.7 96 512 110.3 512 128L512 512C512 529.7 497.7 544 480 544C462.3 544 448 529.7 448 512L448 367.9L190 537.5C177.7 545.6 162 546.3 149 539.3C136 532.3 128 518.7 128 504L128 136C128 121.3 136.1 107.8 149 100.8z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="md:ml-5 md:mt-0 mt-15 relative flex flex-col gap-5">
                <h2 class="font-bold text-3xl">Tasks</h2>
                <button
                    class="js-task-add cursor-pointer flex flex-row items-center gap-2 border-dashed border-accent-light dark:border-accent-dark bg-secondary-light-20 dark:bg-secondary-dark-20 border-2 rounded-md p-4 w-full transition-[border opacity bg scale shadow] duration-150 shadow-elevation-medium dark:shadow-elevation-medium-dark active:scale-98 active:shadow-elevation-low dark:active:shadow-elevation-low-dark hover:bg-secondary-light/40 dark:hover:bg-secondary-dark/40"
                    type="button"
                >
                    <div
                        class="border-2 border-dashed rounded-full w-8 h-8 p-1 border-accent-light dark:border-accent-dark fill-accent-light dark:fill-accent-dark transition-[border fill]"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 640"
                        >
                            <path
                                d="M352 128C352 110.3 337.7 96 320 96C302.3 96 288 110.3 288 128L288 288L128 288C110.3 288 96 302.3 96 320C96 337.7 110.3 352 128 352L288 352L288 512C288 529.7 302.3 544 320 544C337.7 544 352 529.7 352 512L352 352L512 352C529.7 352 544 337.7 544 320C544 302.3 529.7 288 512 288L352 288L352 128z"
                            />
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold">Add a task</h3>
                </button>
                <div
                    class="js-task-add-modal absolute top-14 flex flex-col gap-2 border-accent-light dark:border-accent-dark bg-[#e2d9db] dark:bg-[#281d1e] border-2 rounded-md p-2 opacity-0 pointer-events-none w-full transition-opacity duration-150 shadow-elevation-high dark:shadow-elevation-high-dark"
                >
                    <input
                        type="text"
                        name="Task details"
                        id="task-details"
                        placeholder="Task details"
                        class="js-task-add-input text-xl p-1 outline-0"
                    />
                    <div class="flex flex-row gap-4">
                        <button
                            type="button"
                            class="js-tasks-save py-1 px-4 text-md bg-primary-light dark:bg-primary-dark rounded-md transition-[opacity,shadow,scale] text-text-dark cursor-pointer hover:opacity-90 active:scale-95 shadow-elevation-low dark:shadow-elevation-low-dark active:shadow-none"
                        >
                            Save
                        </button>
                        <button
                            type="button"
                            class="js-tasks-cancel py-1 px-4 text-md bg-secondary-light dark:bg-secondary-dark rounded-md transition-[opacity,shadow,scale] text-text-dark cursor-pointer hover:opacity-90 active:scale-95 shadow-elevation-low dark:shadow-elevation-low-dark active:shadow-none"
                        >
                            Cancel
                        </button>
                    </div>
                </div>
                <ul class="js-task-list flex flex-col gap-5">
                    <li
                        class="js-task-template js-task relative border-2 border-secondary-light dark:border-secondary-dark rounded-md p-4 group shadow-elevation-medium dark:shadow-elevation-medium-dark transition-[border,box-shadow] flex flex-row gap-2 pointer-fine:gap-0 pointer-fine:block justify-between items-center"
                        style="display: none"
                    >
                        <p class="js-task-text"></p>
                        <div
                            class="flex flex-row gap-1 pointer-coarse:gap-3 pointer-fine:absolute pointer-fine:opacity-0 pointer-fine:pointer-events-none: group-hover:opacity-100 group-hover:pointer-events-auto transition-opacity pointer-fine:-right-4 self-center pointer-fine:top-[50%] pointer-fine:-translate-[50%] bg-secondary-light-20 dark:bg-secondary-dark-20 p-1 rounded-full border-2 border-secondary-light dark:border-secondary-dark fill-text-light dark:fill-text-dark"
                        >
                            <button
                                type="button"
                                class="js-tasks-delete w-6 h-6 pointer-coarse:w-8 pointer-coarse:h-8 pointer-coarse:p-2 cursor-pointer hover:fill-accent-light dark:hover:fill-accent-dark transition-[fill]"
                                aria-label="Delete task"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 640 640"
                                >
                                    <path
                                        d="M262.2 48C248.9 48 236.9 56.3 232.2 68.8L216 112L120 112C106.7 112 96 122.7 96 136C96 149.3 106.7 160 120 160L520 160C533.3 160 544 149.3 544 136C544 122.7 533.3 112 520 112L424 112L407.8 68.8C403.1 56.3 391.2 48 377.8 48L262.2 48zM128 208L128 512C128 547.3 156.7 576 192 576L448 576C483.3 576 512 547.3 512 512L512 208L464 208L464 512C464 520.8 456.8 528 448 528L192 528C183.2 528 176 520.8 176 512L176 208L128 208zM288 280C288 266.7 277.3 256 264 256C250.7 256 240 266.7 240 280L240 456C240 469.3 250.7 480 264 480C277.3 480 288 469.3 288 456L288 280zM400 280C400 266.7 389.3 256 376 256C362.7 256 352 266.7 352 280L352 456C352 469.3 362.7 480 376 480C389.3 480 400 469.3 400 456L400 280z"
                                    />
                                </svg>
                            </button>
                            <button
                                type="button"
                                class="js-tasks-edit w-6 h-6 pointer-coarse:w-8 pointer-coarse:h-8 pointer-coarse:p-2 cursor-pointer hover:fill-accent-light dark:hover:fill-accent-dark transition-[fill]"
                                aria-label="Edit task"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 640 640"
                                >
                                    <path
                                        d="M100.4 417.2C104.5 402.6 112.2 389.3 123 378.5L304.2 197.3L338.1 163.4C354.7 180 389.4 214.7 442.1 267.4L476 301.3L442.1 335.2L260.9 516.4C250.2 527.1 236.8 534.9 222.2 539L94.4 574.6C86.1 576.9 77.1 574.6 71 568.4C64.9 562.2 62.6 553.3 64.9 545L100.4 417.2zM156 413.5C151.6 418.2 148.4 423.9 146.7 430.1L122.6 517L209.5 492.9C215.9 491.1 221.7 487.8 226.5 483.2L155.9 413.5zM510 267.4C493.4 250.8 458.7 216.1 406 163.4L372 129.5C398.5 103 413.4 88.1 416.9 84.6C430.4 71 448.8 63.4 468 63.4C487.2 63.4 505.6 71 519.1 84.6L554.8 120.3C568.4 133.9 576 152.3 576 171.4C576 190.5 568.4 209 554.8 222.5C551.3 226 536.4 240.9 509.9 267.4z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
            <div
                class="js-settings-backdrop opacity-0 pointer-events-none backdrop-blur-none bg-black/50 fixed top-0 left-0 right-0 bottom-0 z-10 transition-[opacity,blur,scale] cursor-pointer"
            ></div>
            <menu
                class="js-settings-modal z-20 opacity-0 scale-70 pointer-events-none fixed top-[50%] md:left-[50%] md:-translate-x-[50%] -translate-y-[50%] md:w-180 w-[90%] bg-background-light dark:bg-background-dark border-accent-light dark:border-accent-dark transition-[opacity,scale] p-4 md:p-8 rounded-md border-2 flex flex-col gap-4 md:gap-8"
            >
                <div class="flex flex-row justify-between items-center">
                    <h2 class="text-3xl md:text-5xl font-bold">Settings</h2>
                    <div
                        class="js-settings-close w-10 h-10 md:w-12 md:-h-12 fill-text-light dark:fill-text-dark hover:rotate-180 ease-in-out duration-500 transition-[rotate] cursor-pointer"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 640"
                        >
                            <path
                                d="M183.1 137.4C170.6 124.9 150.3 124.9 137.8 137.4C125.3 149.9 125.3 170.2 137.8 182.7L275.2 320L137.9 457.4C125.4 469.9 125.4 490.2 137.9 502.7C150.4 515.2 170.7 515.2 183.2 502.7L320.5 365.3L457.9 502.6C470.4 515.1 490.7 515.1 503.2 502.6C515.7 490.1 515.7 469.8 503.2 457.3L365.8 320L503.1 182.6C515.6 170.1 515.6 149.8 503.1 137.3C490.6 124.8 470.3 124.8 457.8 137.3L320.5 274.7L183.1 137.4z"
                            />
                        </svg>
                    </div>
                </div>
                <div
                    class="flex flex-col gap-2 md:gap-4 border-t-2 border-accent-light dark:border-accent-dark pt-4 text-md"
                >
                    <div class="flex flex-row justify-between items-center">
                        <label for="pomodoroLengthSetting"
                            >Pomodoro length</label
                        >
                        <div
                            class="flex flex-row border-2 border-accent-light dark:border-accent-dark rounded-md relative w-[30%] min-w-20 justify-center gap-1 p-2"
                        >
                            <input
                                type="number"
                                min="0"
                                max="1000"
                                id="pomodoroLengthSetting"
                                data-setting-type="timer-configs"
                                data-config-type="pomodoro"
                                class="js-settings-input box-border w-full max-w-10 outline-0"
                            />
                            <span class="shrink-0">mins</span>
                        </div>
                    </div>
                    <div class="flex flex-row justify-between items-center">
                        <label for="shortBreakLengthSetting"
                            >Short break length</label
                        >
                        <div
                            class="flex flex-row border-2 border-accent-light dark:border-accent-dark rounded-md relative w-[30%] min-w-20 justify-center gap-1 p-2"
                        >
                            <input
                                type="number"
                                min="0"
                                max="1000"
                                id="shortBreakLengthSetting"
                                data-setting-type="timer-configs"
                                data-config-type="shortBreak"
                                class="js-settings-input box-border w-full max-w-10 outline-0"
                            />
                            <span class="shrink-0">mins</span>
                        </div>
                    </div>
                    <div class="flex flex-row justify-between items-center">
                        <label for="longBreakLengthSetting"
                            >Long break length</label
                        >
                        <div
                            class="flex flex-row border-2 border-accent-light dark:border-accent-dark rounded-md relative w-[30%] min-w-20 justify-center gap-1 p-2"
                        >
                            <input
                                type="number"
                                min="0"
                                max="1000"
                                id="longBreakLengthSetting"
                                data-setting-type="timer-configs"
                                data-config-type="longBreak"
                                class="js-settings-input box-border w-full max-w-10 outline-0"
                            />
                            <span class="shrink-0">mins</span>
                        </div>
                    </div>
                    <button
                        class="js-settings-save text-text-dark bg-primary-light dark:bg-primary-dark rounded-md px-12 font-bold w-fit self-center mt-4 opacity-0 pointer-events-none h-0 transition-[height,opacity,padding]"
                    >
                        Save
                    </button>
                </div>
            </menu>
        </main>
    </body>
</html>
